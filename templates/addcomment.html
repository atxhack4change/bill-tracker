{% extends "base.html" %}

{% block title %}Add Comment{% endblock %}

{% block content %}
  <h1>Add a New Comment</h1>

  <form action="/addcomment/" method="post" class="form"
    id="formaddcomment">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="annotation_id" value="{{ annotation_id }}" />
    <input type="submit" value="Add Comment" />
  </form>
{% endblock %}

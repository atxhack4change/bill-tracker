{% extends "base.html" %}

<div class="container">
<div class="row">
<div class="col-lg-8">

  <div class="page-header">
    <h1 id="navbar">Bill List</h1>
  </div>

{% block content %}
  {% if bill_list %}

  <div class="container bill-list">

    <ul class="nav nav-pills nav-stacked">
      {% for bill in bill_list %}
        <li class="active"><a href="/bills/{{ bill.id }}/">
          {{ bill.text|slice:":1000"|safe }}
        </a></li>
      {% endfor %}
    </ul>

  </div>

  {% else %}
    <p>you haven't added any bills yet!</p>
  {% endif %}

  <a class="btn btn-primary" href="/addbill/">Create a new bill</a>
{% endblock %}

</div>
</div>
</div>

{% extends "base.html" %}

<div class="container">
<div class="row">
<div class="col-lg-8">

<div class="page-header">
  <h1 id="navbar">Bill List</h1>
</div>

{% block content %}
  {% if bill_list %}

    <ul class="nav nav-pills nav-stacked">
      {% for bill in bill_list %}
        <li class="active"><a href="{{ bill.id }}/">
          {{ bill.text|slice:":1000"|safe }}
        </a></li>
      {% endfor %}
    </ul>

  {% else %}
    <p>you haven't added any bills yet!</p>
  {% endif %}

  <a href="/addbill/">Create a new bill</a>
{% endblock %}

</div>
</div>
</div>
